<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body class="bg-white flex justify-center">

  <!-- PHONE CONTAINER -->
  <div class="w-full max-w-sm min-h-screen flex flex-col relative">

    <!-- HEADER IMAGE -->
    <div class="relative h-52 w-full">
      <img src="hiker-walking-nature.jpg"
           class="w-full h-full object-cover" />
    </div>

    <!-- PROFILE IMAGE -->
    <div class="absolute top-40 left-6">
      <img src="young-woman-traveling-by-herself.jpg"
           class="w-24 h-24 rounded-full border-4 border-white object-cover bg-white"/>
    </div>

    <!-- CONTENT -->
    <div class="px-6 mt-20">

      <form class="space-y-4">
        <div>
          <label class="text-xs font-semibold">FIRST NAME:</label>
          <input type="text"
            class="w-full border-2 border-black rounded-full px-4 py-2 outline-none">
        </div>

        <div>
          <label class="text-xs font-semibold">LAST NAME:</label>
          <input type="text"
            class="w-full border-2 border-black rounded-full px-4 py-2 outline-none">
        </div>

        <div>
          <label class="text-xs font-semibold">USER NAME:</label>
          <input type="text"
            class="w-full border-2 border-black rounded-full px-4 py-2 outline-none">
        </div>

        <div>
          <label class="text-xs font-semibold">EMAIL:</label>
          <input type="email"
            class="w-full border-2 border-black rounded-full px-4 py-2 outline-none">
        </div>

        <div>
          <label class="text-xs font-semibold">PHONE NUMBER:</label>
          <input type="tel"
            class="w-full border-2 border-black rounded-full px-4 py-2 outline-none">
        </div>
      </form>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="mt-auto border-t flex justify-around py-3">
      <div class="flex flex-col items-center text-green-500">
        <i class="fa-solid fa-house text-xl"></i>
        <span class="text-xs">home</span>
      </div>

      <div class="flex flex-col items-center">
        <i class="fa-solid fa-location-dot text-xl"></i>
        <span class="text-xs">location</span>
      </div>

     

  </div>

</body>
</html>
