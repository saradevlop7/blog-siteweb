<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

<!-- MAIN CONTAINER -->
<div class="max-w-[420px] lg:max-w-5xl mx-auto pb-24">

  <!-- HEADER -->
  <div class="bg-emerald-500 rounded-b-3xl p-6 text-white">
    <div class="flex items-center gap-4">
      <img
        src="a1.jpg"
        class="w-20 h-20 rounded-full border-4 border-white object-cover"
        alt="avatar"
      />
      <div>
        <h2 class="text-xl font-semibold">Alex Johnson</h2>
        <p class="text-sm opacity-90">Travel Blogger</p>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="p-4 lg:p-8">

    <!-- STATS -->
    <div class="grid grid-cols-3 text-center bg-white rounded-2xl shadow p-4 mb-6">
      <div>
        <p class="font-bold text-lg">24</p>
        <p class="text-xs text-gray-500">Articles</p>
      </div>
      <div>
        <p class="font-bold text-lg">18K</p>
        <p class="text-xs text-gray-500">Reads</p>
      </div>
      <div>
        <p class="font-bold text-lg">56</p>
        <p class="text-xs text-gray-500">Favorites</p>
      </div>
    </div>

    <!-- HISTORY -->
    <h3 class="font-semibold mb-3">Reading History</h3>
    <div class="space-y-3 mb-6">

      <div class="flex gap-3 bg-white p-3 rounded-xl shadow">
        <img src="c1.jpg" class="w-16 h-16 rounded-lg object-cover" />
        <div>
          <h4 class="text-sm font-semibold">Journey in Yellow River</h4>
          <p class="text-xs text-gray-500">Read 2 days ago</p>
        </div>
      </div>

      <div class="flex gap-3 bg-white p-3 rounded-xl shadow">
        <img src="hiker-walking-nature.jpg" class="w-16 h-16 rounded-lg object-cover" />
        <div>
          <h4 class="text-sm font-semibold">Into the Wild Forest</h4>
          <p class="text-xs text-gray-500">Read 1 week ago</p>
        </div>
      </div>

    </div>

    <!-- FAVORITES -->
    <h3 class="font-semibold mb-3">Favorites</h3>
    <div class="grid grid-cols-2 gap-3">

      <div class="relative bg-white rounded-xl shadow overflow-hidden">
        <img src="woman-near-waving-ocean.jpg" class="h-32 w-full object-cover" />
        <div class="p-2">
          <p class="text-sm font-semibold">Ocean Escape</p>
        </div>
      </div>

      <div class="relative bg-white rounded-xl shadow overflow-hidden">
        <img src="girl-with-backpack-leaning-against-tree.jpg" class="h-32 w-full object-cover" />
        <div class="p-2">
          <p class="text-sm font-semibold">Forest Walk</p>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- BOTTOM NAV -->
<div
  class="fixed lg:static bottom-0 left-1/2 -translate-x-1/2 lg:translate-x-0
         w-full max-w-[420px] lg:max-w-5xl mx-auto
         bg-gray-100 flex justify-around py-3 rounded-t-2xl">

  <div class="flex flex-col items-center text-gray-500">
        <a href="index1.html">

    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" d="M10 2l8 8h-3v8H5v-8H2l8-8z"/>
    </svg>
    <span class="text-xs">Home</span>
        </a>
  </div>

  <div class="flex flex-col items-center text-gray-500">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" d="M12 11a4 4 0 100-8 4 4 0 000 8z"/>
      <path stroke-width="2" d="M19 11c0 7-7 11-7 11S5 18 5 11a7 7 0 1114 0z"/>
    </svg>
    <span class="text-xs">Location</span>
  </div>

  <div class="flex flex-col items-center text-gray-500">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2"
        d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21z"/>
    </svg>
    <span class="text-xs">Wishlist</span>
  </div>

  <div class="flex flex-col items-center text-emerald-500">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2"
        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/>
      <path stroke-width="2"
        d="M6 20v-1a6 6 0 0112 0v1"/>
    </svg>
    <span class="text-xs">Profile</span>
  </div>

</div>

</body>
</html>
