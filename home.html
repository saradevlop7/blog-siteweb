<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans">
  <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">

    <div class="bg-green-600 w-[90%] max-w-md rounded-2xl p-6 text-white relative">

      <h2 class="text-xl font-semibold mb-4">Add Destination</h2>

      <form id="modal-form" class="space-y-3">
        <input type="text" placeholder="Entrez le Titre" class="w-full p-2 rounded text-black" required>
        <input type="text" placeholder="Entrez la Destination" class="w-full p-2 rounded text-black" required>
        <input type="number" placeholder="Note" class="w-full p-2 rounded text-black" min="1" max="5" required>
        <input type="text" placeholder="Entrez CatÃ©gorie" class="w-full p-2 rounded text-black" required>
        <input type="url" placeholder="Image URL" class="w-full p-2 rounded text-black" required>

        <div class="flex justify-between pt-4">
          <button type="button" id="closeModal" class="bg-gray-200 text-black px-4 py-2 rounded shadow hover:bg-gray-300">
            Annuler
          </button>

          <button type="submit" class="bg-green-800 px-4 py-2 rounded shadow hover:bg-green-900">
            Enregistrer
          </button>
        </div>
      </form>

    </div>
  </div>

  <div class="max-w-[420px] lg:max-w-6xl mx-auto p-4 pb-24">

    <div class="flex justify-between items-center text-gray-800 mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
      </svg>
    </div>

    <h2 class="font-bold mb-2">Blogger of week</h2>
    <div class="flex gap-3 overflow-x-auto lg:overflow-visible mb-4">
      <img class="w-12 h-12 rounded-full border-4 border-emerald-400" src="low-angle-woman-taking-photos.jpg" alt="">
      <img class="w-12 h-12 rounded-full" src="girl-with-backpack-leaning-against-tree.jpg" alt="">
      <img class="w-12 h-12 rounded-full" src="young-woman-traveling-by-herself.jpg" alt="">
      <img class="w-12 h-12 rounded-full" src="a1.jpg" alt="">
    </div>

    <h2 class="font-bold mb-2">What Do you Want To Read?</h2>
    <div class="flex gap-2 flex-wrap lg:gap-4 mb-4">
      <span class="px-4 py-1 rounded-full bg-emerald-400 text-white text-sm cursor-pointer hover:opacity-80">All</span>
      <span class="px-4 py-1 rounded-full border text-sm cursor-pointer hover:bg-gray-50">Forest</span>
      <span class="px-4 py-1 rounded-full border text-sm cursor-pointer hover:bg-gray-50">Beach</span>
      <span class="px-4 py-1 rounded-full border text-sm cursor-pointer hover:bg-gray-50">River</span>
    </div>

    <button id="openModal" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition mb-6">
      <span class="text-xl">+</span>
      Create
    </button>

    <div id="cardsContainer" class="lg:flex lg:flex-wrap lg:gap-6">
      </div>
  </div>

  <div class="fixed lg:static bottom-0 left-1/2 -translate-x-1/2 lg:translate-x-0 w-full max-w-[420px] lg:max-w-6xl bg-gray-100 flex justify-around py-3 rounded-t-2xl mx-auto border-t lg:border-none">
    <div class="flex flex-col items-center text-emerald-400">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2l8 8h-3v8H5v-8H2l8-8z" />
      </svg>
      <span class="text-xs">Home</span>
    </div>
    <div class="flex flex-col items-center text-gray-500">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M12 11a4 4 0 100-8 4 4 0 000 8z" />
        <path stroke-width="2" d="M19 11c0 7-7 11-7 11S5 18 5 11a7 7 0 1114 0z" />
      </svg>
      <span class="text-xs">Location</span>
    </div>
    <div class="flex flex-col items-center text-gray-500">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21z" />
      </svg>
      <span class="text-xs">Wishlist</span>
    </div>
    <div class="flex flex-col items-center text-gray-500">
      <a href="profil.html" class="flex flex-col items-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" />
          <path stroke-width="2" d="M6 20v-1a6 6 0 0112 0v1" />
        </svg>
        <span class="text-xs">Profile</span>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
