<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel UI</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans">

<div class="max-w-[420px] mx-auto p-4 pb-24">

  <!-- Top bar -->
  <div class="flex justify-between items-center text-gray-800 mb-4">
    <!-- menu -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>

    <!-- search -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/>
    </svg>
  </div>

  <!-- Blogger -->
  <h2 class="font-bold mb-2">Blogger of week</h2>
  <div class="flex gap-3 overflow-x-auto mb-4">
    <img class="w-12 h-12 rounded-full border-4 border-emerald-400" src="low-angle-woman-taking-photos.jpg" alt=""> 
    <img class="w-12 h-12 rounded-full" src="girl-with-backpack-leaning-against-tree.jpg" alt="">
    <img class="w-12 h-12 rounded-full" src="young-woman-traveling-by-herself.jpg" alt="">
    <img class="w-12 h-12 rounded-full" src="a1.jpg" alt="">
  </div>

  <!-- Categories -->
  <h2 class="font-bold mb-2">What Do you Want To Read?</h2>
  <div class="flex gap-2 mb-4">
    <span class="px-4 py-1 rounded-full bg-emerald-400 text-white text-sm">All</span>
    <span class="px-4 py-1 rounded-full border text-sm">Forest</span>
    <span class="px-4 py-1 rounded-full border text-sm">Beach</span>
    <span class="px-4 py-1 rounded-full border text-sm">River</span>
  </div>

  <!-- Main Card -->
  <div class="rounded-2xl overflow-hidden shadow-lg mb-4">
    <div>
      <a href="index2.html">
        <img src="woman-near-waving-ocean.jpg" alt="" class="w-full">

      </a>
    </div>
    <div class="p-3">
      <h3 class="font-bold text-lg">Yellow River</h3>
      <p class="text-sm text-gray-500">by Ian Jacobson</p>

      <div class="flex gap-4 text-gray-500 text-xs mt-2">
        <div class="flex items-center gap-1">
          <!-- location -->
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M12 11a4 4 0 100-8 4 4 0 000 8z"/>
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M19 11c0 7-7 11-7 11S5 18 5 11a7 7 0 1114 0z"/>
          </svg>
          France
        </div>

        <div class="flex items-center gap-1">
          <!-- clock -->
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M12 6v6l4 2"/>
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M12 22a10 10 0 100-20 10 10 0 000 20z"/>
          </svg>
          12min
        </div>

        <div class="flex items-center gap-1">
          <!-- eye -->
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M1.5 12s4-7.5 10.5-7.5S22.5 12 22.5 12 18.5 19.5 12 19.5 1.5 12 1.5 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          12K
        </div>
      </div>
    </div>
  </div>

  <!-- Small cards -->
  <div class="flex gap-3">
    <div class="relative flex-1">
      <img src="c1.jpg" alt="" class="h-52 w-full object-cover rounded-2xl">
      <div class="absolute top-3 right-3 bg-white p-2 rounded-full shadow">
        <!-- heart -->
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21 4.318 12.682a4.5 4.5 0 010-6.364z"/>
        </svg>
      </div>
    </div>

    <div class="relative flex-1">
      <img src="hiker-walking-nature.jpg" alt="" class="h-52 w-full object-cover rounded-2xl">
      <div class="absolute bottom-3 right-3 bg-emerald-400 p-3 rounded-full shadow">
          
        <!-- upload -->
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2"/>
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M12 12V4m0 0l-4 4m4-4l4 4"/>
        </svg>
      </div>
    </div>
  </div>

</div>

<!-- Bottom Nav -->
<div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[420px] bg-gray-100 flex justify-around py-3 rounded-t-2xl">

  <div class="flex flex-col items-center text-emerald-400">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 2l8 8h-3v8H5v-8H2l8-8z"/>
    </svg>
    <span class="text-xs">Home</span>
  </div>

  <div class="flex flex-col items-center text-gray-500">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" d="M12 11a4 4 0 100-8 4 4 0 000 8z"/>
      <path stroke-width="2" d="M19 11c0 7-7 11-7 11S5 18 5 11a7 7 0 1114 0z"/>
    </svg>
    <span class="text-xs">Location</span>
  </div>

  <div class="flex flex-col items-center text-gray-500">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21z"/>
    </svg>
    <span class="text-xs">Wishlist</span>
  </div>

  <div class="flex flex-col items-center text-gray-500 ">
    <a href="profil.html">

      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/>
        <path stroke-width="2" d="M6 20v-1a6 6 0 0112 0v1"/>
      </svg>
      <span class="text-xs">Profile</span>
      
    </a>
  </div>

</div>

</body>
</html>
